<ion-content class="shit" padding-horizontal>
	<ion-card>
		<!-- <ion-img src="/assets/icon/favicom.png"></ion-img> -->
		<ion-card-header>
			<ion-row>
				<ion-col size="5"></ion-col>
				<ion-col size="2">
					<ion-col class="card-header-icon">
						<ion-img src="/assets/icon/favicon.png"></ion-img>
					</ion-col>
				</ion-col>
				<ion-col size="5"></ion-col>
			</ion-row>					
			<ion-card-title text-center>Register to App</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-row>				
				<ion-col size="12">
					<ion-list>
						<ion-item>
							<ion-label class="login-label" position="floating">First Name</ion-label>
							<ion-input type="text"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label class="login-label" position="floating">Last Name</ion-label>
							<ion-input type="text"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label class="login-label" position="floating">Card ID</ion-label>
							<ion-input type="text"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label class="login-label" position="floating">Username</ion-label>
							<ion-input type="text"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label class="login-label" position="floating">Password</ion-label>
							<ion-input type="password"></ion-input>
						</ion-item>						
					</ion-list>
					<ion-col padding>
						<ion-button expand="full" color="primary" shape="round">Register</ion-button>
					</ion-col><br>
					<ion-row>
						<ion-col size="4"></ion-col>
						I already have an account
						<ion-text color="secondary">
						  <h5>&emsp;Login</h5>
						</ion-text>
					</ion-row><br><br>
				</ion-col>				
			</ion-row>
		</ion-card-content>
	</ion-card>
</ion-content>
